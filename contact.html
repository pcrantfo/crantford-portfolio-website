    <header class="page-header">
      <img class="page-header__logo page-header__logo page-header__item" src = "img/crantford-logo.png" alt="Peyton Crantford's logo">
      <nav class="main-navigation page-header__item">

        <ul role="menubar" class="navigation-list" id="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>

    <main>
      <h1>Contact Peyton</h1>
      <form action="#" method="post" class="contact-form">
        <div class="contact-form__item">
          <label class="standard-label" for="contact-email">* E-mail: </label>
          <input id="contact-email" type="email" required>
        </div>

        <div class="contact-form__item">
          <label class="standard-label" for="contact-phone">* Phone: </label>
          <input id="contact-phone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
        </div>

        <div class="contact-form__item">
          <label class="standard-label" for="contact-message">* Message: </label>
          <textarea id="contact-message" maxlength="240" required></textarea>
        </div>

        <div class="contact-form__item">
          <input  type="submit" value="Send Message">
        </div>
      </form>
    </main>
    <footer class="page-footer">
      <section class=page-footer__box>
        <div class="page-footer__item">
